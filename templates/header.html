<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Auction House</title>
    {% block styles %}
      {{ bootstrap.load_css() }}
      <link
        rel="icon"
        type="image/x-icon"
        href="{{ url_for('static', filename='assets/favicon.ico') }}"
      />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      />
      <script
        src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
        crossorigin="anonymous"
      ></script>
      <link
        href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
        rel="stylesheet"
        type="text/css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet"
        type="text/css"
      />
      <link
        href="{{ url_for('static', filename='css/styles.css') }}"
        rel="stylesheet"
      />
    {% endblock %}
  </head>
  <body style="background-color: #f5f6fa;">
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm bg-black">
      <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="{{ url_for('home') }}">
          <i class="bi bi-gem text-primary fs-3"></i> AuctionHouse
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav gap-2">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-1 {% if request.endpoint == 'home' %}active{% endif %}"
                 href="{{ url_for('home') }}">
                <i class="bi bi-house-door"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-1 {% if request.endpoint == 'auction' %}active{% endif %}"
                 href="{{ url_for('auction', q='', category='', sort='latest') }}">
                <i class="bi bi-hammer"></i> Auctions
              </a>
            </li>
            {% if not current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-1 {% if request.endpoint == 'login' %}active{% endif %}"
                   href="{{ url_for('login') }}">
                  <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-1 {% if request.endpoint == 'signup' %}active{% endif %}"
                   href="{{ url_for('signup') }}">
                  <i class="bi bi-person-plus"></i> Sign Up
                </a>
              </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-1 {% if request.endpoint == 'my_bid' %}active{% endif %}"
                 href="{{ url_for('my_bid', q='', category='', sort='latest', status='all_bids') }}">
                <i class="bi bi-cart"></i> My Bids
              </a>
            </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-1 {% if request.endpoint == 'add_product' %}active{% endif %}"
                   href="{{ url_for('add_product') }}">
                  <i class="bi bi-plus-circle"></i> Sell
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-1 {% if request.endpoint == 'logout' %}active{% endif %}"
                   href="{{ url_for('logout') }}">
                  <i class="bi bi-person-plus"></i> Log Out
                </a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
